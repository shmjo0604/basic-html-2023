<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>시간표 테이블</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>3학년 7반 시간표</h1>
    <hr>
    <table border="1">
        <!--table 태그만 만들어놓으면 화면에 어떤 것도 출력되지 않음-->
        <!--thead는 <h1>과 같은 제목 역할, <tr> 태그 안에 <th> 태그-->
        <!--tbody는 내용, <tr> 태그 안에 <td> 태그-->
        <thead>
            <tr> 
                <th>요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>수학</td>
                <td>과학</td>
                <td>음악</td>
            </tr>
            <tr> 
                <td>2교시</td>
                <td>수학</td>
                <td>한국사</td>
                <td>지리</td>
                <td>윤리</td>
                <td>영어</td>
            </tr>
            <tr> 
                <td>3교시</td>
                <td>과학</td>
                <td>체육</td>
                <td>수학</td>
                <td>한국사</td>
                <td>과학</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
