<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>목록 태그 학습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!--ul은 순서가 없는-->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>딸기</li>
        <li>포도</li>
    </ul>
    <!--ol은 순서가 있는-->
    <ol>
        <li>배</li>
        <li>감</li>
        <li>멜론</li>
        <li>딸기</li>
        <li>망고</li>
    </ol>

    <ul>
        <li>사과
            <ol>
                <li>사과1</li>
                <li>사과2</li>
                <li>사과3</li>
            </ol>
        </li>
    </ul>
</body>
</html>
