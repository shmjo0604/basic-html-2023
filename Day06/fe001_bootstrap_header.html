<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap Example - Header</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <!--Bootstrap 용 CSS CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
     crossorigin="anonymous">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
      <div class="bg-dark px-3 py-3">
        <div class="container">
          <div class=""d-flex align-items-center justify-content-center"">
            <a href="#" class="d-flex align-items-centers">
              <i class="bi bi-bootstrap-fill"></i>
            </a>
            <ul class="nav justify-content-center">
              <li>
                <a href="#" class="nav-link"><i class="bi bi-house-fill"></i>Home</a>
              </li>
              <li>
                <a href="#" class="nav-link"><i class="bi bi-clipboard-data"></i>DashBoard</a>
              </li>
              <li><a href="#" class="nav-link">Orders</a></li>
              <li><a href="#" class="nav-link">Products</a></li>
              <li><a href="#" class="nav-link">Customer</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
      <!--Bootstrap 용 js script 태그는 반드시 body 내부에 존재해야 한다!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script>
</body>
</html>
