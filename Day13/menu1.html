<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap 용 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="col-3 mb-2">
          <label for="user-id" class="form-label">아이디</label>
          <input type="text" class="form-control" id="user-id" placeholder="" value="" readonly>
        </div>
    
        <div class="col-3 mb-2">
          <label for="user-name" class="form-label">이름</label>
          <input type="text" class="form-control" id="user-name" placeholder="" value="">
        </div>

        <div class="col-3 mb-2">
            <label for="user-age" class="form-label">나이</label>
            <input type="text" class="form-control" id="user-age" placeholder="" value="">
          </div>

        <div class="col-8 mb-2">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
    
        <div class="col-10 mb-2">
          <label for="address" class="form-label">주소</label>
          <input type="text" class="form-control" id="address" placeholder="" value="">
        </div>
    </div>
</body>
</html>
