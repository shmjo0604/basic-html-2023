<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>자바스크립트 함수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 익명 함수
        var func = function() {
            alert('func1');
            console.log('func1 출력');
        }

        // alert(func);
        // func();

        // 일반 함수
        function func2() {
            alert('func2');
            console.log('fnc2 출력');
        }
        alert(func2);
    </script>
</head>

</body>
