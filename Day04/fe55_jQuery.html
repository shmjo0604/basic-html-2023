<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // alert('실행'); -> 정상 작동하는지 먼저 확인한 후에 다음 코드 작성
            $('#box').css({
                width : '100px',
                height : '100px',
                'background-color' : 'orange'

            }).on('click', function() {
                $(this).css('background-color', 'red');
            }).on('mouseenter', function() {
                $(this).css('background-color', 'blue');
                $(this).css('border-radius', '50%');
                .
            }).on('mouseleave', function() {
                $(this).css('background-color', 'orange');
                $(this).css('border-radius', '0px');
            });
            $('h1').hover(function () {
                $(this).css({
                    'background-color' : 'red',
                    'color' : 'white'
                });
            }, function() {
                $(this).css({
                    'background-color' : '',
                    'color' : ''
                });
            });

            // $('h1').on('mouseenter', function () {
            //     $(this).css({
            //         'background-color' : 'red',
            //         'color' : 'white'
            //     });
            // }).on('mouseleave', function() {
            //     $(this).css({
            //         'background-color' : '',
            //         'color' : ''
            //     });
            // });

            $('a').click(function(e) {
                alert('이동 불가합니다.');

                e.preventDefault();
                // 이벤트 제거 -> 구글 페이지 이동 불가
            })

            $('#btntoggle').click(function () {
                // $('.page').toggle(500);
                $('.page').slideToggle(500);
            })
            $('#ani').click(function(e) {
                $('#box').animate({
                    width: '300px',
                    opacity: 0.2
                }, 1000);
            }).dblclick(function (e) {
                $('#box').animate({
                    width: '100px',
                    opacity: 1.0
                }, 1000);
            })
        });
    </script>
</head>
<body>
    <div id="box"></div>
    <br>
    <h1>Click</h1>
    <br>
    <a href="https://www.google.com" target="_blank">구글</a>
    <br>
    <button id="ani">애니메이션</button>
    <input type="button" value="show" id="btntoggle">
    <div class="page">
        <h1>lorem ipsum</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias adipisci voluptate exercitationem, doloribus officiis tempora cumque dolorem obcaecati id ipsum molestiae enim iure natus aperiam labore accusantium eos corrupti maxime?
        </p>
    </div>
</body>
</html>
