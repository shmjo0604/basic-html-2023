<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap 용 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        .header {
            padding: 5rem 0;
        }
    </style>
    <script src='main.js'></script>
</head>

<body>
    <!--header 영역-->
    <header>
        <div class="container-fluid bg-info">
            <div class="header d-flex flex-column justify-content-center py-5">
                <h1>한글 Page</h1>
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#">Home</a></li>
                        <li class="nav-item"><a href="#">About me</a></li>
                        <li class="nav-item"><a href="#">Portfolio</a></li>
                        <li class="nav-item"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>

        </div>

    </header>
    <!--section 영역-->
    <section>
        <div class="container-fluid">
            <div class="row d-flex justify-content-between">
                <!--article 영역-->
                <div id="article" class="col-8 bg-light border border-dark py-4">
                    <div>
                        <h2>Article</h2>
                        <p>내용</p>
                    </div>
                </div>
                <!--aside 영역-->
                <div id="aside" class="col-4 bg-primary py-4">
                    <div>
                        <h2>Aside</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--footer 영역-->  
    <footer class="footer bg-warning py-3">
        <div class="px-4">
            &copy; 2023 홍길동
        </div>
    </footer>
    <!--Bootstrap 용 js script 태그는 반드시 body 내부에 존재해야 한다!-->

        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"

</html>
