<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>서명호 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap 용 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(248, 225, 248);
        }
        header h1 {
            font-size: 4rem;
        }
        .navbar-nav .nav-link.active {
            color: blue;
            text-decoration-line: underline;
            text-decoration-color: green;
        }
    </style>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle">
        <!--header 영역-->
        <header class="mt-auto">
            <div class="container-xl bg-secondary">
                <div class="ms-3 d-flex flex-column justify-content-center py-5">
                    <h1 class="text-warning fw-bold text-uppercase">한글 Page</h1>
                </div>
            </div>
        </header>
        <!--navigation 영역-->
        <nav class="navbar navbar-expand py-0">
            <div class="container-xl bg-warning py-3">
                <ul class="navbar-nav fw-bold ms-3">
                    <li class="nav-item"><a id="menu-home" class="nav-link text-uppercase active" href="#">Home</a></li>
                    <li class="nav-item"><a id="menu-about" class="nav-link text-uppercase" href="#">About me</a></li>
                    <li class="nav-item"><a id="menu-portfolio" class="nav-link text-uppercase" href="#">Portfolio</a></li>
                    <li class="nav-item"><a id="menu-contact" class="nav-link text-uppercase" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!--container 영역-->
        <container>
            <div class="container-xl">
                <div class="row d-flex justify-content-between">
                    <!--article 영역-->
                    <div id="article" class="col-8 bg-dark text-white border border-dark py-5">
                        <div class="ms-3">
                            <h2 class="mb-3">Article(섹션)</h2>
                            <p>내용</p>
                        </div>
                    </div>
                    <!--aside 영역-->
                    <div id="aside" class="col-4 bg-secondary text-white py-5">
                        <div class="ms-3">
                            <h2>Aside(배너)</h2>
                        </div>
                    </div>
                </div>
            </div>
        </container>
        <!--footer 영역-->
        <footer class="container-xl text-center bg-warning py-3">
            <div class="px-4">
                &copy; 2023 서명호 .inc reserved.
            </div>
        </footer>
    </div>
    <script>
        $("#menu-home").click(function () {
            alert("홈 메뉴입니다.");
            $(".nav-link").removeClass("active");
            $(this).addClass("active");
        });
        $("#menu-about").click(function () {
            alert("내 정보 메뉴입니다.");
            $(".nav-link").removeClass("active");
            $(this).addClass("active");
        });
        $("#menu-portfolio").click(function () {
            alert("포트폴리오 메뉴입니다.");
            $(".nav-link").removeClass("active");
            $(this).addClass("active");
        });
        $("#menu-contact").click(function () {
            alert("연락 메뉴입니다.");
            $(".nav-link").removeClass("active");
            $(this).addClass("active");
        });
    </script>
    <!--Bootstrap 용 js script 태그 위치는 여기!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
