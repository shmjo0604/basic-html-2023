<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트랩 학습 - form control</title>
    <!--반응형 meta 태그-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap 용 css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
    <style>
        .addition {
            background-color: lightblue;
            border: 1px solid black;
        }
        .space {
            margin-top: 20px;
        }
        .mb-2 {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container space">
        <div class="row">
            <div class="col-sm">
                <form method="method">
                    <div class="mb-2">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" aria-describedby="mailhelp">
                        <div id="mailhelp" class="form-text">이메일을 입력하세요.</div>
                    </div>
                    <div class="mb-2">
                        <label for="pw" class="form-label">Password</label>
                        <input type="password" id="pw" class="form-control" aria-describedby="pwhelp">
                        <div id="pwhelp" class="form-text">비밀번호를 입력하세요.</div>
                    </div>
                    <div class="mb-2">
                        <label for="product" class="form-label">기업</label>
                        <select id="product" class="form-select">
                            <option selected>메뉴를 선택하세요.</option>
                            <option value="1">삼성</option>
                            <option value="2">LG</option>
                            <option value="3">SK</option>
                        </select>
                    </div>
                    <div class="mb-2 form-floating">
                        
                        <input type="email" id="email2" class="form-control" placeholder="test@mail.com">
                        <label for="email2" class="form-label">Email Address</label>
                    </div>
                    <input type="submit" value="로그인" class="btn btn-primary">
                </form>
            </div>    
        </div>
     </div>   


    <!--Bootstrap 용 js script 태그는 반드시 body 내부에 존재해야 한다!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous"></script>
</body>
</html>
