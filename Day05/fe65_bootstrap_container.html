<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트랩 학습 - container & grid</title>
    <!--반응형 meta 태그-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap 용 css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
    <style>
        .addition {
            background-color: lightblue;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 addition">1 of 2</div> <!--6-->
            <div class="col-6 addition">2 of 2</div> <!--6-->
        </div>
        <div class="row">
            <div class="col addition">1 of 3</div>
            <div class="col addition">2 of 3</div>
            <div class="col addition">3 of 3</div>
        </div>
        <div class="row">
            <div class="col-sm-3 addition">1 of 4</div>
            <div class="col-sm-2 addition">2 of 4</div>
            <div class="col-sm-5 addition">3 of 4</div>
            <div class="col-sm-2 addition">4 of 4</div>
        </div>
    </div>
    <!-- <div class="container-sm addition"><p>container-sm</p></div>
    <div class="container-sm addition"><p>container-sm</p></div>
    <div class="container-fluid addition"><p>container-fluid</p></div> -->


    <!--Bootstrap 용 js script 태그는 반드시 body 내부에 존재해야 한다!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous"></script>
</body>
</html>
