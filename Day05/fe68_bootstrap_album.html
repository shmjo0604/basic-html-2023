<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap Album Example Cloning</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <!--Bootstrap 용 CSS CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
     crossorigin="anonymous">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--웹페이지 아이콘 변경-->
    <link rel="icon" href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon.ico">
</head>
<body>
    <!--테마 변경 버튼(light or dark)-->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 bd-mode-toggle">
        <button class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center" 
                data-bs-toggle="dropdown" id="bd-theme" type="button">
            <i class="bi bi-brightness-high-fill"></i>
        </button>
        <ul class="dropdown-menu">
            <li>
                <button class="dropdown-item d-flex align-items-center active"
                    data-bs-theme-value="light" aria-pressed="true">
                    <i class="bi bi-brightness-high-fill"></i> Light
                </button>
            </li>
            <li>
                <button class="dropdown-item d-flex align-items-center"
                    data-bs-theme-value="dark" aria-pressed="false">
                    <i class="bi bi-moon-stars-fill"></i> Dark
                </button>
            </li>
        </ul>
    </div>

    <!--Top 메뉴-->
    <header data-bs-thme="dark">
        <div class="collapse text-bg-dark" id="navbarHeader">
            <!--collapse => 숨기는 기능-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <h4>About</h4>
                        <p class="text-body-secondary">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.
                        </p>
                    </div>
                    <div class="col-sm-4">
                        <h4>Contact</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Bootstrap 용 js script 태그는 반드시 body 내부에 존재해야 한다!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous"></script>
</body>
</html>
